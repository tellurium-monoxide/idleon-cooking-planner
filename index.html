<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IdleOn Cooking Planner</title>
  <link rel="icon" href="https://idleon.wiki/wiki/images/b/b9/Turkey_a_la_Thank.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./source.js"></script>
</head>

<body>



  <h1>IdleOn Cooking Planner</h1>
  <label for="name">Enter IdleonEfficiency save data:</label>
  <input type="text" id="raw_data" name="name" />
  <button id="enter data" onclick="parseSaveData()">Enter</button>

  <button type="button" class="collapsible">Input Data</button>
  <div class="content">

    <label for="name">Total cooking speed:</label><input type="text" id="total_cooking_speed" />

    <button type="button" class="collapsible">Meal levels</button>
    <div class="content">

      <table id="meal_levels">
      </table>
      <script type="text/javascript">
        createMealTable();
      </script>

    </div>

  </div>

  <button type="button" class="collapsible">Upgrade order</button>
  <div class="content">

    <table id="meal_upgrade_order">
    </table>

  </div>



  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>


</body>

</html>
