<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IdleOn Cooking Planner</title>
  <link rel="icon" href="https://idleon.wiki/wiki/images/b/b9/Turkey_a_la_Thank.png">
  <link rel="stylesheet" href="styles.css">

  <script src="./main.js"></script>
</head>

<body>



  <h1>IdleOn Cooking Planner</h1>
  <div>
  </div>
  <label for="name">Enter your <a href="https://www.idleonefficiency.com/raw-data" target="_blank">IE save data</a>
    here:</label>
  <input type="text" id="raw_data" name="name" />
  <button id="enter data" onclick="onSubmit()">Enter</button>

  <button type="button" class="collapsible">Input Data</button>
  <div class="content">

    <label for="max_ladles_per_meal">max_ladles_per_meal</label>
    <input type="number" id="max_ladles_per_meal" />

    <label for="ladles_owned">ladles owned</label>
    <input type="number" id="ladles_owned" />

    <label for="ladles_per_day">ladles gain per day</label>
    <input type="number" id="ladles_per_day" />


    <button type="button" class="collapsible">World 1</button>
    <div class="content">
      <button type="button" class="collapsible">Stamps</button>
      <div class="content">
        <label for="stamp_cooked_meal_lvl">stamp_cooked_meal_lvl:</label>
        <input type="number" id="stamp_cooked_meal_lvl" />
      </div>
    </div>
    <button type="button" class="collapsible">World 2</button>
    <div class="content">
      <button type="button" class="collapsible">Alchemy</button>
      <div class="content">
        <label for="diamond_chef_lvl">diamond_chef_lvl:</label>
        <input type="number" id="diamond_chef_lvl" />
        <label for="max_level_vials">max_level_vials:</label>
        <input type="number" id="max_level_vials" />
        <label for="vial_level_turtle">vial_level_turtle:</label>
        <input type="number" id="vial_level_turtle" />
        <label for="vial_level_firefly">vial_level_firefly:</label>
        <input type="number" id="vial_level_firefly" />
        <label for="vial_level_sand_shark">vial_level_sand_shark:</label>
        <input type="number" id="vial_level_sand_shark" />
        <label for="vial_level_dreadlo">vial_level_dreadlo:</label>
        <input type="number" id="vial_level_dreadlo" />


      </div>
    </div>
    <button type="button" class="collapsible">World 3</button>
    <div class="content">
      <button type="button" class="collapsible">Construction - Atoms</button>
      <div class="content">
        <label for="void_plate_chef_lvl">void_plate_chef_lvl:</label>
        <input type="number" id="void_plate_chef_lvl" />
      </div>
      <button type="button" class="collapsible">Worship</button>
      <div class="content">
        <label for="total_waves">total_waves:</label>
        <input type="number" id="total_waves" />
      </div>
    </div>


    <button type="button" class="collapsible">World 4</button>
    <div class="content">
      <button type="button" class="collapsible">Cooking</button>
      <div class="content">
        <button type="button" class="collapsible">Meals</button>
        <div class="content">

          <table id="meal_levels">
          </table>

        </div>

        <button type="button" class="collapsible">Kitchen levels</button>
        <div class="content">

          <table id="kitchen_levels">
          </table>


        </div>
      </div>

      <button type="button" class="collapsible">Breeding</button>
      <div class="content">
        <label for="shiny_lvl_red_mush">Shiny red mushroom lvl:</label><input type="number" id="shiny_lvl_red_mush" />
        <label for="shiny_lvl_sheepie">Shiny sheepie lvl:</label><input type="number" id="shiny_lvl_sheepie" />
      </div>
      <button type="button" class="collapsible">Lab</button>
      <div class="content">
        <button type="button" class="collapsible">Bonuses</button>
        <div class="content">
          <table>
            <tr>
              <td>
                <img src="https://idleon.wiki/wiki/images/2/29/Certified_Stamp_Book_Lab_Bonus.png">
              </td>
              <td>
                <label for="lab_certified_stamp_book">lab_certified_stamp_book</label>
              </td>
              <td>
                <input type="checkbox" id="lab_certified_stamp_book" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="https://idleon.wiki/wiki/images/3/33/Spelunker_Obol_Lab_Bonus.png">
              </td>
              <td>
                <label for="lab_spelunkerobol_active">lab_spelunkerobol_active</label>
              </td>
              <td>
                <input type="checkbox" id="lab_spelunkerobol_active" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="https://idleon.wiki/wiki/images/f/fd/Depot_Studies_PhD_Lab_Bonus.png">
              </td>
              <td>
                <label for="lab_depot_studies_phd">lab_depot_studies_phd</label>
              </td>
              <td>
                <input type="checkbox" id="lab_depot_studies_phd" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="https://idleon.wiki/wiki/images/f/f2/My_1st_Chemistry_Set_Lab_Bonus.png">
              </td>
              <td>
                <label for="lab_vial_doubling">lab_vial_doubling</label>
              </td>
              <td>
                <input type="checkbox" id="lab_vial_doubling" />
              </td>
            </tr>
          </table>

        </div>
        <button type="button" class="collapsible">Jewels</button>
        <div class="content">
          <table>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/5/5e/Console_Jewel_Amethyst_Rhinestone.png/54px-Console_Jewel_Amethyst_Rhinestone.png">
              </td>
              <td>
                <label for="lab_amethyst_rhinestone">lab_amethyst_rhinestone</label>
              </td>
              <td>
                <input type="checkbox" id="lab_amethyst_rhinestone" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/a/aa/Console_Jewel_Purple_Navette.png/54px-Console_Jewel_Purple_Navette.png">
              </td>
              <td>
                <label for="lab_purple_navette">lab_purple_navette</label>
              </td>
              <td>
                <input type="checkbox" id="lab_purple_navette" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/e/e6/Console_Jewel_Purple_Rhombol.png/54px-Console_Jewel_Purple_Rhombol.png">
              </td>
              <td>
                <label for="lab_purple_rhombol">lab_purple_rhombol</label>
              </td>
              <td>
                <input type="checkbox" id="lab_purple_rhombol" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/1/15/Console_Jewel_Emerald_Pyramite.png/54px-Console_Jewel_Emerald_Pyramite.png">
              </td>
              <td>
                <label for="lab_emerald_pyramite">lab_emerald_pyramite</label>
              </td>
              <td>
                <input type="checkbox" id="lab_emerald_pyramite" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/5/5b/Console_Jewel_Black_Diamond_Ulthurite.png/54px-Console_Jewel_Black_Diamond_Ulthurite.png">
              </td>
              <td>
                <label for="lab_black_diamond_rhinestone_active">lab_black_diamond_rhinestone_active</label>
              </td>
              <td>
                <input type="checkbox" id="lab_black_diamond_rhinestone_active" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/9/9a/Console_Jewel_Pure_Opal_Navette.png/54px-Console_Jewel_Pure_Opal_Navette.png">
              </td>
              <td>
                <label for="lab_pure_opal_navette_active">lab_pure_opal_navette_active</label>

              </td>
              <td>
                <input type="checkbox" id="lab_pure_opal_navette_active" />
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://idleon.wiki/wiki/images/thumb/f/f8/Console_Jewel_Pure_Opal_Rhombol.png/54px-Console_Jewel_Pure_Opal_Rhombol.png">
              </td>
              <td>
                <label for="lab_pure_opal_rhombol_active">lab_pure_opal_rhombol_active</label>

              </td>
              <td>
                <input type="checkbox" id="lab_pure_opal_rhombol_active" />
              </td>
            </tr>
          </table>
        </div>

      </div>
    </div>

    <button type="button" class="collapsible">World 5</button>
    <div class="content">
      <button type="button" class="collapsible">Sailing</button>
      <div class="content">
        <label for="artifact_triangulon_lvl">artifact_triangulon_lvl:</label>
        <input type="number" id="artifact_triangulon_lvl" />
        <label for="artifact_winz_lantern_lvl">artifact_winz_lantern_lvl:</label>
        <input type="number" id="artifact_winz_lantern_lvl" />

      </div>
      <button type="button" class="collapsible">Gaming</button>
      <div class="content">
        <label for="MSA_mealing_unlocked">MSA_mealing_unlocked</label>
        <input type="checkbox" id="MSA_mealing_unlocked" />
      </div>
    </div>


    <button type="button" class="collapsible">World 6</button>
    <div class="content">
      <button type="button" class="collapsible">Farming</button>
      <div class="content">
        <label for="farming_lvl">farming_lvl:</label>
        <input type="number" id="farming_lvl" />
        <label for="crop_acquired">crop_acquired:</label>
        <input type="number" id="crop_acquired" />
      </div>
      <button type="button" class="collapsible">Sneaking</button>
      <div class="content">
        <label for="pristine_crystal_comb_obtained">pristine_crystal_comb_obtained</label>
        <input type="checkbox" id="pristine_crystal_comb_obtained" />
        <label for="pristine_liquorice_rolle_obtained">pristine_liquorice_rolle_obtained</label>
        <input type="checkbox" id="pristine_liquorice_rolle_obtained" />
      </div>
      <button type="button" class="collapsible">Summoning</button>
      <div class="content">
        <label for="summoning_lvl">Summoning lvl:</label>
        <input type="number" id="summoning_lvl" />
        <label for="summon_battle_mushP">Purple mushroom (purple battle 1) beaten ?</label>
        <input type="checkbox" id="summon_battle_mushP" />

      </div>
    </div>
    <button type="button" class="collapsible">General</button>
    <div class="content">
      <button type="button" class="collapsible">Classes</button>
      <div class="content">
        <label for="voidwalker_blood_marrow_lvl">voidwalker_blood_marrow_lvl</label>
        <input type="number" id="voidwalker_blood_marrow_lvl" />
        <label for="voidwalker_eclipse_lvl">voidwalker_eclipse_lvl</label>
        <input type="number" id="voidwalker_eclipse_lvl" />
        <label for="blood_berserker_chow_count">blood_berserker_chow_count</label>
        <input type="number" id="blood_berserker_chow_count" />
        <label for="blood_berserker_overflowing_ladles_lvl">blood_berserker_overflowing_ladles_lvl</label>
        <input type="number" id="blood_berserker_overflowing_ladles_lvl" />
      </div>
      <button type="button" class="collapsible">Cards</button>
      <div class="content">
        <label for="card_troll1_level">card_troll1_level</label>
        <input type="number" id="card_troll1_level" />
        <label for="card_ceramic_spirit_level">card_ceramic_spirit_level</label>
        <input type="number" id="card_ceramic_spirit_level" />
      </div>
      <button type="button" class="collapsible">Star signs</button>
      <div class="content">
        <label for="star_sign_gordonius_major">star_sign_gordonius_major</label>
        <input type="checkbox" id="star_sign_gordonius_major" />
        <label for="star_sign_seraph_cosmos">star_sign_seraph_cosmos</label>
        <input type="checkbox" id="star_sign_seraph_cosmos" />
        <label for="star_sign_chip_doubler_active">star_sign_chip_doubler_active</label>
        <input type="checkbox" id="star_sign_chip_doubler_active" />
      </div>
      <button type="button" class="collapsible">Achievments</button>
      <div class="content">
        <label for="achiev_cabbage_patch">achiev_cabbage_patch</label>
        <input type="checkbox" id="achiev_cabbage_patch" />
        <label for="achiev_pretzel_bleu">achiev_pretzel_bleu</label>
        <input type="checkbox" id="achiev_pretzel_bleu" />
        <label for="achiev_best_plate">achiev_best_plate</label>
        <input type="checkbox" id="achiev_best_plate" />
      </div>
      <button type="button" class="collapsible">Arcade</button>
      <div class="content">
        <label for="arcade_cooking_bonus_lvl">arcade_cooking_bonus_lvl</label>
        <input type="number" id="arcade_cooking_bonus_lvl" />
      </div>
    </div>
  </div>

  <div>
    <button id="enter data" onclick="computeFromInputForm()">Compute order from inputs</button>
  </div>
  <div>
    Results:
  </div>
  <div>
    Inital cooking speed: <span type="text" id="total_cooking_speed"></span>
  </div>
  <div>
    Ladles needed: <span id="ladles_needed"></span>
  </div>
  <div>
    Meal levels missing: <span id="missing_levels"></span>
  </div>
  <div>
    NMLB days needed: <span id="NMLB_needed"></span> (<span id="NMLB_needed_percent"></span>%)
  </div>
  <button type="button" class="collapsible" id="result_collapsible">Upgrade order</button>
  <div class="content">
    <div style="text-align:center">
      <button id="remove_meal_upgrade" onclick="remove_meal_upgrade()">Remove first meal</button>
    </div>
    <table id="meal_upgrade_order">
    </table>

  </div>



  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
  <script type="text/javascript">
    createMealTable();
    createKitchenTable();
    lookIntoLocalStorage();
  </script>

</body>

</html>
